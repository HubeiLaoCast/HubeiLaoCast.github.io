<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <h1><a href="/">{{ site.title }}</a></h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} HubeiLaoCast. All rights reserved.</p>
  </footer>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Change this ID to match your generated TOC
    const toc = document.getElementById('markdown-toc');

    if (!toc) {
      return;
    }

    const itemsWithChildren = toc.querySelectorAll('li');

    itemsWithChildren.forEach(item => {
      const nestedList = item.querySelector('ul');
      if (nestedList) {
        item.classList.add('has-nested');

        const link = item.querySelector('a');

        link.addEventListener('click', function (event) {
          event.preventDefault();
          item.classList.toggle('open');
        });
      }
    });
  });
</script>

</html>
