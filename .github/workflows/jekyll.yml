name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # This step sets up Ruby and handles caching, replacing the old cache step
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          # Use a Ruby version that matches your project's requirements
          ruby-version: '3.2'
          # This caches gems to speed up future builds
          bundler-cache: true 
      
      - name: Build and Deploy
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: gh-pages